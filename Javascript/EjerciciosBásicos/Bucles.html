<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>

    <script>
        x=0
        var input
        while (x <= 100){
            document.write(x++ + "<br />")
        }

        do{
            input = prompt ("Escribe salir para salir!")
        } while(input != "salir")

        for (i=0; i<20; i++){
         document.write("Hoy estamos a día " + i + "<br />")   
        }

        var sumador, suma, media
        suma = 0.0
        for(i=0;i<10;i++){
            sumador = parseFloat(prompt("Numero nº" + i))
            suma = suma + parseFloat(sumador)
        }
        media = suma / 10
        document.write("La media es: " + media)
    </script>
</head>

</body>
</html>
