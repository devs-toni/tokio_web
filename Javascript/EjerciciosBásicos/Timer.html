<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function iniciarTimer(){
            valorTimer = 11;
            actualizarTimer();
        }

        function actualizarTimer(){
            if (valorTimer >0){
                valorTimer--;
                document.getElementById("visualizacionTimer").innerHTML = valorTimer;
                if (valorTimer > 0){
                    miTimer = setTimeout("actualizarTimer()", 1000);
                }
            }
        }

        function paraTimer(){
            clearTimeout(miTimer);
        }
    </script>
</head>
<body>
    <div>
            <input type="button" value="Inicio del Timer" onclick="iniciarTimer();">
            <input type="button" value="Detencion del Timer" onclick="paraTimer();">
    </div>
    <br><br>
    <div id="visualizacionTimer">Timer</div>
</body>
</html>
