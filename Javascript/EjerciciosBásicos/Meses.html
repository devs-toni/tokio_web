<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>

    <script>
        var mes
        mes = parseInt(prompt("Número del mes (de 1 a 12): "))

        switch (mes){
            case 1:
                document.write("Mes nº." + mes + ": Enero")
                break
            case 2:
                document.write("Mes nº." + mes + ": Febrero")
                break
            case 3:
                document.write("Mes nº." + mes + ": Marzo")
                break
            case 4:
                document.write("Mes nº." + mes + ": Abril")
                break
            case 5:
                document.write("Mes nº." + mes + ": Mayo")
                break
            case 6:
                document.write("Mes nº." + mes + ": Junio")
                break
            case 7:
                document.write("Mes nº." + mes + ": Julio")
                break
            case 8:
                document.write("Mes nº." + mes + ": Agosto")
                break
            case 9:
                document.write("Mes nº." + mes + ": Septiembre")
                break
            case 10:
                document.write("Mes nº." + mes + ": Octubre")
                break
            case 11:
                document.write("Mes nº." + mes + ": Noviembre")
                break
            case 12:
                document.write("Mes nº." + mes + ": Diciembre")
                break
            default:
                document.write("Error de entrada de datos en el numero")
            }
    </script>
</head>
<body>
    
</body>
</html>
