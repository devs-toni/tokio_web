<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
var date = Date.now();
var hoy = new Date;
hoy.getDay();
document.write("Time es: " + hoy.getTime());
document.write("Hoy es: " + hoy)
document.write("Now es " + date);
        }
    </script>
</head>
<body>
    <script type="text/JavaScript">
        alert("DATE_02");
        var miHora = setInterval( function () {   
         mostrarHoraActual();
            
        }, 1000);


        function mostrarHoraActual(){
            var miHoraRef = new Date;
            var hhmmss = miHoraRef.toLocaleTimeString();

            document.getElementById("horaActual").innerHTML = hhmmss;

        }
    </script>

    <div id="horaActual"></div>
    <button onclick="init();">Ahora</button>
    
</body>
</html>
